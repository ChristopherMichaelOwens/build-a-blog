<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div style='float: right'>
            
            <a href="newpost">Add a blog entry.</a> | <a href="blog">Main Blog Page</a>
          
        </div>
        
        {% with messages = get_flashed_messages() %}
            <ul class="error">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
    {% endblock %}

</body>
</html>
